<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="../css/slideshow.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
  <script src="../javascript/slideshow.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
      <div class="img-list">
        <img src="../Images/img1.jpg" alt="img-1" class="img-item">
        <img src="../Images/img2.jpg" alt="img-2" class="img-item">
        <img src="../Images/img3.jpg" alt="img-3" class="img-item">
        <img src="../Images/img4.jpg" alt="img-4" class="img-item">
        <img src="../Images/img5.jpg" alt="img-5" class="img-item">
        <img src="../Images/img6.jpg" alt="img-6" class="img-item">
        <img src="../Images/img7.jpg" alt="img-6" class="img-item">
        <img src="../Images/img8.jpg" alt="img-6" class="img-item">
        <img src="../Images/img9.jpg" alt="img-6" class="img-item">
      </div>
      <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
    </div>
    <div class="slider-scrollbar">
      <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </div>
</body>

</html>
